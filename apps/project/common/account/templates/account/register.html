{% extends 'base_account.html' %}
{% load static i18n %}

{% block main %}
  <div class="min-vh-100 d-flex align-items-center justify-content-center container">
    <div class="card">
      <div class="text-center mt-2">
        <a href="{% url 'core:index' %}">
          <img
            src="{% static 'assets/imgs/favicon/favicon-96x96.png' %}"
            class="card-img-top img-fluid"
            alt="..."
            style="max-width: 128px"
          />
        </a>
      </div>

      <div class="card-body">

        <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}" />
          
          <form method="POST" class="container">
            <input type="hidden" name="csrfmiddlewaretoken" value="Pom3OwUktar8UuqflDmu8eVFJoOP9boHWllbmPpAkXM7XRfU72csDnQxaH3tSYbq">
            <input type="hidden" name="next" value="">
          
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" name="username" id="register_username" class="form-control" placeholder="Usuario" required>
                  <label for="register_username">Usuario</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="email" name="email" id="register_email" class="form-control" placeholder="Correo" required>
                  <label for="register_email">Correo</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" name="first_name" id="register_first_name" class="form-control" placeholder="Nombres" required>
                  <label for="register_first_name">Nombres</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" name="last_name" id="register_last_name" class="form-control" placeholder="Apellidos" required>
                  <label for="register_last_name">Apellidos</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="password" name="password" id="register_password" class="form-control" placeholder="Contraseña" required>
                  <label for="register_password">Contraseña</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="password" name="confirm_password" id="register_confirm_password" class="form-control" placeholder="Confirmar Contraseña" required>
                  <label for="register_confirm_password">Confirmar Contraseña</label>
                </div>
              </div>
            </div>
          
            <div class="d-grid gap-2 mt-3">
              <button type="submit" class="btn btn-success">Registrarme</button>
              <a class="btn btn-outline-success" href="{% url 'two_factor:login' %}">¿Ya tienes cuenta? Inicia Sesión</a>
            </div>
          </form>
        </form>

        <div class="text-center mt-3" style="font-size:11px">
          <a href="" target="_blank">
            Condiciones del Servicio
          </a>
          <span class="mx-1">&middot;</span>
          <a href="" target="_blank">
            Política de Privacidad
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock main %}
